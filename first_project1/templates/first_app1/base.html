<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item active">
                  <a class="nav-link" href="{% url 'admin:index' %}">Index Page </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'first_app1:register' %}">register</a>
                </li>
               {% if user.is_authenticated %}
                <li class="nav-item"><a class="nav-link" href="{% url 'first_app1:user_logout' %}">logout</a></li>
                {% else %}
                <li class="nav-item"><a class="nav-link" href="{% url 'first_app1:user_login' %}">login</a></li>
                {% endif %}
              </ul>
            </div>
          </nav>
          <div class="container">
            {% block body_block %}
            {% endblock %}
          </div>
    </body>
</html>
